<div>
  <p-table [value]="peopleList">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="UserName">
          UserName <p-sortIcon field="code"></p-sortIcon>
        <th>FirstName</th>
        <th>MiddleName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Address</th>
        <th>City</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr style="cursor:pointer; font-size: 17px;" [pSelectableRow]="item">
        <td>{{item.UserName}}</td>
        <td>{{item.FirstName}}</td>
        <td>{{item.MiddleName}}</td>
        <td>{{item.LastName}}</td>
        <td>{{item.Emails[0]}}</td>
        <td>{{item?.AddressInfo[0]?.Address}}</td>
        <td>{{item?.AddressInfo[0]?.City?.Name}}</td>
        <td><a (click)="deletePeople(item)">
            <i class="pi pi-trash" style="font-size: 1.5rem; color:red"></i>
          </a>
          <a [routerLink]="item.UserName">
            <i class="pi pi-user-edit ml-3" style="font-size: 1.5rem; color:rgb(20, 131, 242) "></i>
          </a>

        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
